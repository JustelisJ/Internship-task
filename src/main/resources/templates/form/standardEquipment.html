<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blaster Help Form</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <link rel="script" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">

</head>
<body>
<div class="container-md">
    <div class="col-md-4 col-md-offset-4">

        <div class="row">
            <h1 class="text-center">Standard equipment</h1>
        </div>

        <!--/*@thymesVar id="order" type="lt.blaster.help.form.domain.EquipmentOrder"*/-->
        <form th:object="${order}" th:action="@{/standardEquipment}" th:method="post">

            <div th:class="${#fields.hasErrors('equipments')} ? 'row form-group has-error' : 'row form-group'">
                <h3>Pick equipment</h3>
                <div th:each="equipment : ${allEquipment}" class="col-md-6">
                    <img th:src="''" th:alt="${equipment.getName()}">
                    <input type="checkbox" th:text="${equipment.getName()}" th:value="${equipment}"
                           class="form-control" th:field="*{equipments}"/>
                </div>
                <span class="help-block" th:if="${#fields.hasErrors('equipments')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('equipments')}" th:text="${err}"/>
                    </ul>
                </span>
            </div>

            <div th:class="${#fields.hasErrors('deadline')} ? 'row form-group has-error' : 'row form-group'">
                <h3>Deadline</h3>
                <input th:min="${today}" type="date" class="form-control" th:field="*{deadline}"/>
                <span class="help-block" th:if="${#fields.hasErrors('deadline')}">
                    <ul>
                        <li th:each="err : ${#fields.errors('deadline')}" th:text="${err}"/>
                    </ul>
                </span>
            </div>
            <div class="row form-group">
                <h3>Comment</h3>
                <input type="text" class="form-control" th:field="*{comment}"/>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary">Confirm</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
