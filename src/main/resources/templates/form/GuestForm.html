<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blaster Help Form</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <link rel="script" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">

</head>
<body>
    <div class="container-md">
        <div class="col-md-4 col-md-offset-4">
            <!--/*@thymesVar id="employee" type="blaster.help.form.domain.Employee"*/-->
            <form th:object="${employee}" th:action="" th:method="post">
                <div class="row">
                    <h1 class="text-center">Blaster Help Form</h1>
                </div>
                <div class="row">
                    <img src="/static/images/BLASTER_logo.png" th:src="@{../static/images/BLASTER_logo.png}">
                </div>
                <div class="row">
                    <h3>Name, Surname</h3>
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
                <div class="row">
                    <h3>Email</h3>
                    <input type="text" class="form-control" th:field="*{email}"/>
                </div>
                <div class="row">
                    <h3>Select department</h3>
                    <select class="form-control" th:field="*{department}">
                        <option th:value="TeleSoftas Kaunas">TeleSoftas Kaunas</option>
                        <option th:value="TeleSoftas Vilnius">TeleSoftas Vilnius</option>
                        <option th:value="TeleSoftas Klaipėda">TeleSoftas Klaipėda</option>
                        <option th:value="Adeo Web Kaunas">Adeo Web Kaunas</option>
                        <option th:value="Adeo Web Kaunas">Adeo Web Kaunas</option>
                        <option th:value="SneakyBox Kaunas">SneakyBox Kaunas</option>
                        <option th:value="SneakyBox Vilnius">SneakyBox Vilnius</option>
                        <option th:value="MobOn">MobOn</option>
                        <option th:value="OKTA">OKTA</option>
                        <option th:value="Agmis">Agmis</option>
                    </select>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
